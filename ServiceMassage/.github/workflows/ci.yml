name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ========================================
  # Backend .NET Build & Test
  # ========================================
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: servicemassage_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore LandingPageApp.sln

      - name: Build
        run: dotnet build LandingPageApp.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test LandingPageApp.Tests/LandingPageApp.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost;Database=servicemassage_test;User=root;Password=root;"
          ConnectionStrings__Redis: "localhost:6379"

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./LandingPageApp.Tests/TestResults/**/coverage.cobertura.xml
          fail_ci_if_error: false

  # ========================================
  # Frontend React Build
  # ========================================
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Spa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Spa/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint --if-present

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Spa/dist
          retention-days: 7
